name: Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Create portable ZIP
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ModernDownloader-Windows-Portable.zip

      - name: Build installer with Inno Setup
        run: |
          iscc /DAppVersion="${{ github.ref_name }}" installer/setup.iss

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ModernDownloader-Windows-Portable.zip
            ModernDownloader-Setup-${{ github.ref_name }}.exe
